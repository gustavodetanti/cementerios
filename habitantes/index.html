    function Fotos(fotosArr){
    
        console.log(fotosArr);
        let str='';
         fotosArr.map((src,i)=>{
        str+=`<img ${i==0?' class="active" ':''} src='${src}'>`
         });
    document.querySelector(".box-gallery").innerHTML=str;
    
    
    }
    
     
 
window.addEventListener('DOMContentLoaded', function(event){
});



function Gallery(selector){
let div=document.querySelector(selector);
if(div==null)return;
let fotos=[...div.querySelectorAll("img")];
let n=fotos.length;
if(n<2)return;
let index=0;
let sto;
sto=setTimeout(function(){
    next();
},5000);

div.addEventListener('click',next);

function next(){
clearTimeout(sto);
    index++;
if(index>=n)index=0;

let active=div.querySelector('img.active');
if(active){
    active.style.transition="opacity 1.5s";
    active.style.opacity=0;
active.classList.remove('active');    
}
let ni=fotos[index];
    ni.style.transition="opacity 1.5s";
    ni.style.opacity=1;
ni.classList.add('active');    
 
sto=setTimeout(function(){
    next();
},5000);

}

}
